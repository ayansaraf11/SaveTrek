<html>

<head>
    <title>

    </title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/4.5.0/firebase.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="maps.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">

</head>

<body>
    <div id="container">
        <div id="map"></div>
        <div id="sidebar">
            <div id="intro">
                <div id="title">
                    SAVETREK
                </div>
                <div class="card">
                    <div class="card-body">
                        <h2>I am here to update..</h2>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <ul>
                            <div class="links" onclick="isRequester()">
                                <li>
                                    <img src="questionmark.png" alt=""> WHAT WE/THEY NEED
                                </li>

                            </div>


                            <div class="links" onclick="isSupplier()">

                                <li>
                                    <img src="questionmark.png" alt=""> WHAT WE/THEY CAN SUPPLY
                                </li>

                            </div>
                        </ul>

                    </div>
                </div>

            </div>
            <div id="submitform" hidden="true">
                <div id="title">
                    SAVETREK
                </div>
                <div id="locationField">
                    <input class="col-sm-12" id="autocomplete" placeholder="Enter your address" onFocus="geolocate()" type="text"></input>
                </div>

                <form id="address">
                    <div class="form-group row">
                        <label for="name" class="col-sm-4 col-form-label">Name</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="name" placeholder="Name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="locality" class="col-sm-4 col-form-label">Town Name</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="locality" placeholder="Town Name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="administrative_area_level_1" class="col-sm-4 col-form-label">State</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="administrative_area_level_1" placeholder="State">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="country" class="col-sm-4 col-form-label">Country</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="country" placeholder="country">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="water" class="col-sm-4 col-form-label">Water</label>
                        <div class="col-sm-8">
                            <input type="number" class="form-control" id="water" placeholder="Liter">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="food" class="col-sm-4 col-form-label">Food</label>
                        <div class="col-sm-8">
                            <input type="number" class="form-control" id="food" placeholder="Serving">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="shelter" class="col-sm-4 col-form-label">Shelter</label>
                        <div class="col-sm-8">
                            <input type="number" class="form-control" id="shelter" placeholder="People">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="volunteers" class="col-sm-4 col-form-label">Volunteer</label>
                        <div class="col-sm-8">
                            <input type="number" class="form-control" id="volunteers" placeholder="People">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="lights" class="col-sm-4 col-form-label">Flashlight</label>
                        <div class="col-sm-8">
                            <input type="number" class="form-control" id="lights" placeholder="Items">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="kits" class="col-sm-4 col-form-label">First Aid Kit</label>
                        <div class="col-sm-8">
                            <input type="number" class="form-control" id="kits" placeholder="People">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="description" class="col-sm-4 col-form-label">Additional Comments</label>
                        <div class="col-sm-8">
                            <textarea type="text" class="form-control" id="description" placeholder="Write addtional items you need"></textarea>
                        </div>
                    </div>
                    <div class="form-group row" hidden="true">
                        <label for="latitude" class="col-sm-4 col-form-label">Additional Comments</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="latitude" placeholder="Additional Comments">
                        </div>
                    </div>
                    <div class="form-group row" hidden="true">
                        <label for="longitude" class="col-sm-4 col-form-label">Additional Comments</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="longitude" placeholder="Additional Comments">
                        </div>
                    </div>
                    <button type="button" onclick="return submit()" class="btn btn-primary btn-block">Submit</button>
                </form>
            </div>

        </div>
    </div>
    <div id="mapInfo">
        <img src="img/mapInfo.png" alt="">
    </div>
    <!-- Replace the value of the key parameter with your own API key. -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBcZw_aeCoX6KSRso6v3EEsP6WKTTUMyF4&libraries=places&callback=callGoogleMaps"
        async defer></script>
</body>

</html>
